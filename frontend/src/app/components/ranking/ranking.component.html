<div id="top-bar" class="container-fluid d-flex justify-content-between align-items-center">
    <h1 class="h1 mx-4" id="header">Ranking</h1>
    <div>
        <button class="btn btn-danger px-5 mx-3" (click)="close()">Zamknij</button>
    </div>
</div>

<div class="container">
    <h2 class="header">Ranking graczy</h2>
<table class="table">
    <tr>
        <th scope="col">Pozycja</th>
        <th scope="col">Nick</th>
        <th scope="col">Punkty</th>
    </tr>
    <tr *ngFor="let position of ranking; let i = index" [ngClass]="{'current': position.user.userId === getLoggedUserId()}">
        <th class="pos" scope="row">{{i + 1}}</th>
        <td>{{position.user.login}}</td>
        <td>{{position.position}}</td>
    </tr>
</table>
</div>
