
<div class="container-fluid">
    <div id="register" class="row justify-content-center text-center">
        <h1 id="game-name">Nazwa Gry</h1>
        <div id ="box" class="col-md-3 align-self-center">
            <h4>Rejestracja</h4>
        <form action="">
            <div class="form-group">
                <label for="email"></label>
                <input 
                type="email"
                id="email"
                class="form-control"
                placeholder="E-mail"
                ngModel name="email"
                required
                email
                >
            </div>
                <div class="form-group">
                    <label for="text"></label>
                    <input 
                    type="text"
                    id="nick"
                    class="form-control"
                    placeholder="Login"
                    ngModel name="nick"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input 
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Hasło"
                    ngModel name="password"
                    required
                    >
                </div>
                
                <div id="register-button-box">
                    <div  class="col-md-12">
                        <button class="button button-register" >Zarejestruj się</button>
                    </div>
                </div>
            </form>
        </div>  
    </div>
</div>
