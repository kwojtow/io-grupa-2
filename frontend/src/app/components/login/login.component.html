
<div class="container-fluid">
    <div id="login" class="row justify-content-center text-center">
        <h1 id="game-name">Nazwa Gry</h1>
        <div id ="box" class="col-md-3 align-self-center">
            <h4>Logowanie</h4>
        <form [formGroup]="signinForm">
            <div *ngIf="showErrorMessage" class="errorMessage">
                    Podane dane są nieprawidłowe
            </div>
                <div class="form-group">
                    <label for="text"></label>
                    <input 
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Login"
                    formControlName="username"
                    required
                    >
                <div *ngIf="signinForm.get('username')?.touched">
                        <div *ngIf="signinForm.get('username')?.hasError('required')" class="errorMessage">
                                Pole wymagane
                        </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input 
                    type="password"
                    id="password"
                    autocomplete="on"
                    class="form-control"
                    placeholder="Hasło"
                    formControlName="password"
                    required
                    >
                <div *ngIf="signinForm.get('password')?.touched">
                        <div *ngIf="signinForm.get('password')?.hasError('required')" class="errorMessage">
                            Pole wymagane
                        </div>   
                </div>
                </div>
                <div id="login-button-box">
                    <div  class="col-md-12">
                        <button class="button button-login" (click)="onSubmit()" >Zaloguj się</button>
                    </div>
                </div>
                <div >
                    <p >
                        Nie masz konta?
                    </p>
                    <div  class="col-md-12">
                        <button class="button button-register" [routerLink]="'/signup'">Zarejestruj się</button>
                    </div>
                </div>
            </form>
        </div>  
    </div>
</div>
