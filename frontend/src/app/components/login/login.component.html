
<div class="container-fluid">
    <div id="login" class="row justify-content-center text-center">
        <h1 id="game-name">Nazwa Gry</h1>
        <div id ="box" class="col-md-3 align-self-center">
            <h4>Logowanie</h4>
        <form action="">
                <div class="form-group">
                    <label for="text"></label>
                    <input 
                    type="text"
                    id="nick"
                    class="form-control"
                    placeholder="Login"
                    ngModel name="nick"
                    required
                    
                    >
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input 
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Hasło"
                    ngModel name="password"
                    required
                    >
                </div>
                <div id="login-button-box">
                    <div  class="col-md-12">
                        <button class="button button-login" >Zaloguj się</button>
                    </div>
                </div>
                <div >
                    <p >
                        Nie masz konta?
                    </p>
                    <div  class="col-md-12">
                        <button class="button button-register" [routerLink]="'/signup'">Zarejestruj się</button>
                    </div>
                </div>
            </form>
        </div>  
    </div>
</div>
