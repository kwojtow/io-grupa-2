<div class="container-fluid m-0 p-0">
  <div id="top-bar" class="container-fluid d-flex justify-content-between align-items-center">
    <h1 id="header">Profil {{ this.user?.login }}</h1>
    <div>
      <button class="btn btn-outline-primary px-5 mx-3" (click)="saveMap(nameInput.value)">Zapisz</button>
      <button class="btn btn-primary px-5 mx-3" [routerLink]="'/profile'">Odrzuć</button>
    </div>
  </div>

  <div id="content" class="container-fluid">
    <div class="container1 container-fluid">
      <div class="row1">
        <input #nameInput placeholder="Nazwa mapy" id="map-name-input" type="text">
      </div>
      <div class="row2">
        <button style="background-color: #1684FC" class="btn draw-buttons" (click)="changeObjectType(objectTypeEnum.START)">Rysuj start</button>
      </div>
      <div class="row3">
        <button style="background-color: #0E8806" class="btn draw-buttons" (click)="changeObjectType(objectTypeEnum.FINISH)">Rysuj metę</button>
      </div>
      <div class="row4">
        <button style="background-color: black" class="btn draw-buttons" (click)="changeObjectType(objectTypeEnum.OBSTACLE)">Rysuj przeszkodę</button>
      </div>
      <div class="row5">
        <button style="background-color: darkgray" class="btn draw-buttons" (click)="changeObjectType(objectTypeEnum.NONE)">Wyczyść pole</button>
      </div>
      <div class="row6">
        <button style="background-color: red" class="btn draw-buttons" (click)="changeMapSize()">Rozmiar: {{this.mapSizes[this.chosenSizeIdx].name}}</button>
      </div>
      <div class="map">
        <app-map (click)="drawObject($event);"></app-map>
      </div>
    </div>
  </div>
</div>

<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
